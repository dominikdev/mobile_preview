<!DOCTYPE html>

<html>
  <head>
  <title>Dynamic Mobile Preview</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/mobile_preview_style.css" rel="stylesheet" type="text/css" />
	<script src="js/dynamic_preview_script.js" type="text/javascript"></script>
  </head>
<body> 
       <div class="wrapper">
              <div id="options-window">

              </div>
